<body>

<header>
PAC√çFICOS BET ‚Äî CADASTRO
</header>

<div class="container">

<h2>Crie sua conta üê∞</h2>
<p>Jogue e aproveite nossos games</p>

<input id="nome" type="text" placeholder="Seu nome completo">
<input id="email" type="email" placeholder="Seu e-mail">
<input id="senha" type="password" placeholder="Senha">
<input id="confirmar" type="password" placeholder="Confirmar senha">

<br>
<label>
<input type="checkbox" id="termos">
 Aceito os termos de uso
</label>

<button onclick="cadastrar()">Criar conta</button>

<p id="mensagem"></p>

<p>J√° tem conta?
<a href="login.html">Entrar</a></p>

</div>

<script>

function cadastrar(){

    let nome = document.getElementById("nome").value;
    let email = document.getElementById("email").value;
    let senha = document.getElementById("senha").value;
    let confirmar = document.getElementById("confirmar").value;
    let termos = document.getElementById("termos").checked;
    let msg = document.getElementById("mensagem");

    if(nome === "" || email === "" || senha === "" || confirmar === ""){
        msg.innerHTML = "Preencha todos os campos!";
        msg.className = "error";
        return;
    }

    if(senha !== confirmar){
        msg.innerHTML = "As senhas n√£o combinam!";
        msg.className = "error";
        return;
    }

    if(!termos){
        msg.innerHTML = "Voc√™ precisa aceitar os termos!";
        msg.className = "error";
        return;
    }

    msg.innerHTML = "Conta criada com sucesso! üéâ";
    msg.className = "success";

    // üî• Por enquanto s√≥ simula.
    // Depois vamos salvar isso no banco de dados de verdade.
}

</script>

</body>

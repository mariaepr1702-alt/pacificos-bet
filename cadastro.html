<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro - PAC√çFICOS BET</title>

<style>
body{
    background: linear-gradient(135deg,#111,#1b1b3a);
    color:white;
    font-family:Arial;
    text-align:center;
    margin:0;
}

.container{
    background:#000000aa;
    width:320px;
    margin:40px auto;
    padding:25px;
    border-radius:10px;
}

input{
    width:90%;
    padding:10px;
    border-radius:6px;
    border:none;
    margin-top:8px;
}

button{
    background:#ffcc00;
    color:black;
    padding:10px;
    width:95%;
    border:none;
    border-radius:8px;
    font-weight:bold;
    margin-top:15px;
    cursor:pointer;
}

button:hover{
    opacity:0.8;
}

.msg{
    margin-top:10px;
    font-weight:bold;
}
</style>
</head>

<body>

<h1>üî• Cadastro PAC√çFICOS BET üî•</h1>

<div class="container">

    <input id="nome" placeholder="Nome completo">
    <input id="email" type="email" placeholder="Email">
    <input id="senha" type="password" placeholder="Senha">
    <input id="confirmar" type="password" placeholder="Confirmar senha">

    <label>
        <input type="date" id="nascimento" style="width:95%; margin-top:10px;">
    </label>

    <br><br>

    <label>
        <input type="checkbox" id="termos">
        Aceito os termos do site
    </label>

    <button onclick="cadastrar()">Cadastrar</button>

    <p class="msg" id="msg"></p>

</div>

<script>

function cadastrar(){

    let nome = document.getElementById("nome").value;
    let email = document.getElementById("email").value;
    let senha = document.getElementById("senha").value;
    let confirmar = document.getElementById("confirmar").value;
    let nascimento = document.getElementById("nascimento").value;
    let termos = document.getElementById("termos").checked;
    let msg = document.getElementById("msg");

    // --- valida√ß√µes ---
    if(nome === "" || email === "" || senha === "" || confirmar === "" || nascimento === ""){
        msg.innerHTML = "‚ö†Ô∏è Preencha todos os campos!";
        msg.style.color = "orange";
        return;
    }

    if(senha.length < 6){
        msg.innerHTML = "‚ö†Ô∏è A senha precisa ter pelo menos 6 caracteres!";
        msg.style.color = "orange";
        return;
    }

    if(senha !== confirmar){
        msg.innerHTML = "‚ùå As senhas n√£o coincidem!";
        msg.style.color = "red";
        return;
    }

    if(!termos){
        msg.innerHTML = "‚ö†Ô∏è Voc√™ precisa aceitar os termos!";
        msg.style.color = "orange";
        return;
    }

    // --- impede cadastro repetido ---
    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

    let existe = usuarios.find(u => u.email === email);

    if(existe){
        msg.innerHTML = "‚ùå Este email j√° est√° cadastrado!";
        msg.style.color = "red";
        return;
    }

    // --- cria usu√°rio ---
    let novoUsuario = {
        nome: nome,
        email: email,
        senha: senha,
        nasc: nascimento,
        saldo: 0
    };

    usuarios.push(novoUsuario);

    localStorage.setItem("usuarios", JSON.stringify(usuarios));

    msg.innerHTML = "‚úÖ Cadastro realizado com sucesso!";
    msg.style.color = "lightgreen";

    setTimeout(()=>{
        window.location.href = "login.html";
    },1500);
}
</script>

</body>
</html>

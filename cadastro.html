<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro - Pac√≠ficos Bet</title>

<style>

body{
    background: linear-gradient(135deg, #111, #1b1b3a);
    color:white;
    font-family:Arial;
    text-align:center;
    margin:0;
}

header{
    background:#ffcc00;
    color:#000;
    padding:20px;
    font-size:24px;
    font-weight:bold;
}

.container{
    margin-top:60px;
    background:#000;
    padding:30px;
    border-radius:10px;
    width:300px;
    margin-left:auto;
    margin-right:auto;
}

input{
    width:90%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:none;
}

button{
    background:#ffcc00;
    color:black;
    padding:10px 20px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:white;
}

a{
    color:#ffcc00;
}
</style>

</head>

<body>

<header>
    üé∞ PAC√çFICOS BET - CADASTRO üé∞
</header>

<div class="container">

    <h2>Crie sua conta</h2>

    <input type="text" id="cadEmail" placeholder="Seu email">
    <input type="password" id="cadSenha" placeholder="Sua senha">

    <button onclick="cadastrar()">Cadastrar</button>

    <p>J√° tem conta?
        <a href="login.html">Fazer login</a>
    </p>

</div>

<script>

function cadastrar() {

    let email = document.getElementById("cadEmail").value;
    let senha = document.getElementById("cadSenha").value;

    if(email === "" || senha === ""){
        alert("Preencha email e senha!");
        return;
    }

    // salva no navegador
    localStorage.setItem("email", email);
    localStorage.setItem("senha", senha);

    alert("Cadastro realizado com sucesso!");
    window.location.href = "login.html";
}

</script>

</body>
</html>

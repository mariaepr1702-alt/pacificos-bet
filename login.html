<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login - PAC√çFICOS BET</title>

<style>
body{
    background: linear-gradient(135deg, #111, #1b1b3a);
    color:white;
    font-family:Arial;
    text-align:center;
    margin:0;
    padding:0;
}

header{
    background:#ffcc00;
    color:black;
    padding:20px;
    font-size:24px;
    font-weight:bold;
}

.box{
    background:white;
    color:black;
    width:300px;
    margin:40px auto;
    padding:25px;
    border-radius:10px;
}

input{
    width:90%;
    padding:8px;
    margin-top:8px;
    border-radius:5px;
    border:1px solid gray;
}

button{
    background:#000;
    color:#ffcc00;
    padding:10px 18px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    margin-top:10px;
    font-weight:bold;
}

button:hover{
    background:#ffcc00;
    color:black;
}

a{
    color:#ffcc00;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<header>
    üîê LOGIN - PAC√çFICOS BET
</header>

<div class="box">
    <h2>Entrar</h2>

    <input type="email" id="loginEmail" placeholder="Seu email"><br>
    <input type="password" id="loginSenha" placeholder="Sua senha"><br>

    <button onclick="logar()">Entrar</button>

    <p>
        N√£o tem conta?
        <a href="cadastro.html">Cadastrar</a>
    </p>
</div>

<script>
function logar(){

    let email = document.getElementById("loginEmail").value;
    let senha = document.getElementById("loginSenha").value;

    if(email === "" || senha === ""){
        alert("Preencha email e senha!");
        return;
    }

    // pega lista de usuarios cadastrados
    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

    // procura email + senha
    let usuarioEncontrado = usuarios.find(u => u.email === email && u.senha === senha);

    if(!usuarioEncontrado){
        alert("Email ou senha incorretos!");
        return;
    }

    // salva usu√°rio logado
    localStorage.setItem("usuarioLogado", JSON.stringify(usuarioEncontrado));
    localStorage.setItem("logged", "true");

    alert("Login realizado com sucesso!");

    window.location.href = "index.html";
}
</script>

</body>
</html>

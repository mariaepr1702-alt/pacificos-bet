<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login - Pac√≠ficos Bet</title>

<style>

body{
    background: linear-gradient(135deg, #111, #1b1b3a);
    color:white;
    font-family:Arial;
    text-align:center;
    margin:0;
}

header{
    background:#ffcc00;
    color:#000;
    padding:20px;
    font-size:24px;
    font-weight:bold;
}

.container{
    margin-top:60px;
    background:#000;
    padding:30px;
    border-radius:10px;
    width:300px;
    margin-left:auto;
    margin-right:auto;
}

input{
    width:90%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:none;
}

button{
    background:#ffcc00;
    color:black;
    padding:10px 20px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:white;
}

a{
    color:#ffcc00;
}

</style>

</head>

<body>

<header>
    üîê LOGIN - PAC√çFICOS BET
</header>

<div class="container">

    <h2>Entre na sua conta</h2>

    <input type="text" id="loginEmail" placeholder="Seu email">
    <input type="password" id="loginSenha" placeholder="Sua senha">

    <button onclick="logar()">Entrar</button>

    <p>N√£o tem conta?
        <a href="cadastro.html">Cadastrar</a>
    </p>

</div>

<script>

function logar(){

    let email = document.getElementById("loginEmail").value;
    let senha = document.getElementById("loginSenha").value;

    let emailSalvo = localStorage.getItem("email");
    let senhaSalva = localStorage.getItem("senha");

    if(email === "" || senha === ""){
        alert("Preencha email e senha!");
        return;
    }

    if(email === emailSalvo && senha === senhaSalva){
        alert("Login realizado com sucesso!");
        window.location.href = "index.html";
    } else {
        alert("Email ou senha incorretos!");
    }
}

</script>

</body>
</html>

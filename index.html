<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PAC√çFICOS BET</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(135deg,#021b43,#000b1a);
    color:white;
}

/* ===== FAIXA PRINCIPAL ===== */
.top-bar{
    background:#0b2e6d;
    padding:18px;
    text-align:center;
    font-size:28px;
    font-weight:bold;
    border-bottom:4px solid #c69c6d;
    box-shadow:0 4px 10px rgba(0,0,0,.5);
}

/* ===== SUB FAIXA ===== */
.sub-bar{
    background:#021b43;
    padding:8px 20px;
    display:flex;
    justify-content:flex-end;
    align-items:center;
    gap:15px;
    font-size:14px;
    border-bottom:1px solid #c69c6d;
}

.saldo{
    font-weight:bold;
    color:#c69c6d;
}

/* BOT√ïES */
.btn-topo{
    background:white;
    color:#0b2e6d;
    padding:6px 12px;
    border-radius:10px;
    border:2px solid #c69c6d;
    cursor:pointer;
    font-weight:bold;
    text-decoration:none;
    transition:.3s;
}

.btn-topo:hover{
    background:#c69c6d;
    color:black;
    transform:scale(1.05);
}

.btn-admin{
    background:#8b4513;
    color:white;
}

/* T√çTULO */
h2{
    margin-top:30px;
    text-align:center;
}

/* GRID */
.games{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:35px;
    margin:40px;
}

/* CARD */
.game-card{
    width:220px;
    height:280px;
    border-radius:16px;
    overflow:hidden;
    position:relative;
    cursor:pointer;
    border:2px solid #c69c6d;
    box-shadow:0 0 20px rgba(255,255,255,.2);
    transition:.4s;
}

.game-card img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:.4s;
}

.game-card::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(to top, rgba(0,0,0,.75), rgba(0,0,0,.15));
}

.game-card span{
    position:absolute;
    bottom:15px;
    left:50%;
    transform:translateX(-50%);
    z-index:2;
    font-size:20px;
    font-weight:bold;
    color:white;
    text-shadow:0 2px 6px black;
}

.game-card:hover img{
    transform:scale(1.12);
}

.game-card:hover{
    box-shadow:0 0 40px rgba(255,255,255,.7);
}
</style>
</head>

<body>

<!-- FAIXA PRINCIPAL -->
<div class="top-bar">

        </div>
    </a>

</div>

<script>

</script>

</body>
</html>

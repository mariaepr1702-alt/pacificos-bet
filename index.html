/* ===== HEADER ===== */
header{
    position:sticky;
    top:0;
    z-index:10;
    background:#0b2e6d;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:15px 20px;

}

header h1{
    margin:0;

    font-weight:bold;
}

/* MENU TOPO */
.menu-topo{
    position:absolute;
    right:20px;
    top:50%;

    display:flex;
    gap:10px;
    align-items:center;
}

#usuarioLogado{

/* BOT√ïES */
.btn-topo{

    border:2px solid #c69c6d;
    cursor:pointer;
    font-weight:bold;
    text-decoration:none;
    transition:.3s;
}

.btn-topo:hover{
    transform:scale(1.06);
    background:#c69c6d;
    color:#000;
}

.btn-admin{

}

/* ===== TITULO ===== */

}

.games{
    display:flex;

    gap:30px;

}

/* ===== CARD JOGO ===== */
.game-card{
    width:240px;
    height:160px;
    border-radius:16px;
    overflow:hidden;
    position:relative;
    cursor:pointer;
    box-shadow:0 10px 25px rgba(0,0,0,.6);
    border:2px solid #c69c6d;
    transition:.3s;
}

.game-card:hover{
    transform:scale(1.08);
}

/* IMAGEM */
.game-card img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* OVERLAY */
.game-overlay{
    position:absolute;
    bottom:0;
    width:100%;
    padding:12px;
    background:linear-gradient(to top,rgba(0,0,0,.8),transparent);
    text-align:center;
}

.game-overlay span{
    font-size:18px;

}

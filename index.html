<!DOCTYPE html>

<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(135deg,#021b43,#000b1a);
    color:white;
}

/* ===== HEADER ===== */
header{
    position:sticky;
    top:0;
    z-index:10;
    background:#0b2e6d;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:15px 20px;
    box-shadow:0 4px 10px rgba(0,0,0,.5);
    border-bottom:4px solid #c69c6d;
}

header h1{
    margin:0;
    font-size:26px;
}

/* MENU TOPO */
.menu-topo{
    position:absolute;
    right:20px;
    top:50%;
    transform:translateY(-50%);
    display:flex;
    gap:10px;
    align-items:center;
}

#usuarioLogado{
    font-weight:bold;
}

/* BOT√ïES */
.btn-topo{
    background:white;
    color:#0b2e6d;
    padding:8px 14px;
    border-radius:10px;
    border:2px solid #c69c6d;
    cursor:pointer;
    font-weight:bold;
    text-decoration:none;
    transition:.3s;
}

.btn-topo:hover{
    background:#c69c6d;
    color:black;
    transform:scale(1.05);
}

.btn-admin{
    background:#8b4513;
    color:white;
}

/* ===== TITULO ===== */
h2{
    margin-top:30px;
    text-align:center;
}

/* ===== GRID ===== */
.games{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:35px;
    margin:40px;
}

/* ===== CARD ===== */
.game-card{
    width:220px;
    height:280px;
    border-radius:16px;
    overflow:hidden;
    position:relative;
    cursor:pointer;
    border:2px solid #c69c6d;
    box-shadow:0 0 20px rgba(255,255,255,.2);
    transition:.4s;
}

.game-card img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:.4s;
}

.game-card::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(to top, rgba(0,0,0,.75), rgba(0,0,0,.15));
}

.game-card span{
    position:absolute;
    bottom:15px;
    left:50%;
    transform:translateX(-50%);
    z-index:2;
    font-size:20px;
    font-weight:bold;
    color:white;
    text-shadow:0 2px 6px black;
}

.game-card:hover img{
    transform:scale(1.12);
}

.game-card:hover{
    box-shadow:0 0 40px rgba(255,255,255,.7);
}
</style>
</head>

<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
body{
    margin:0;

    background:#0b0b1c;

}
.container{display:flex;}

    color:white;
}
.menu button:hover{background:#ffcc00;color:black;}
.logout{background:red !important;}
.content{flex:1;padding:20px;}

.card{
    background:white;
    color:black;
    padding:20px;
    border-radius:10px;
    width:240px;
}
.cards{display:flex;gap:15px;flex-wrap:wrap;}

table{width:100%;border-collapse:collapse;margin-top:15px;}
th,td{border:1px solid #555;padding:8px;text-align:center;}

.page{display:none;}
.page.active{display:block;}

.action{
    background:#ffcc00;
    border:none;
    padding:8px 14px;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
}

.modal{
    position:fixed;
    inset:0;
    background:#000000c7;
    display:none;
    justify-content:center;
    align-items:center;
}
.modal-content{
    background:white;
    color:black;
    padding:20px;
    border-radius:10px;
    width:320px;
    text-align:center;
}

    width:90%;
    padding:8px;

}

    width:90%;

</style>
</head>

<body>

<div class="container">

<div class="menu">
<h2>游꿣 PAC칈FICOS BET</h2>
<button onclick="showPage('dashboard')">游 Dashboard</button>
<button onclick="showPage('carteira')">游눯 Carteira</button>
<button onclick="showPage('perfil')">游녻 Perfil</button>
<button onclick="sair()" class="logout">游뛁 Sair</button>
</div>

<div class="content">

<div id="dashboard" class="page active">
<h2 id="nomeUsuario"></h2>

<div class="cards">
<div class="card">
<h3>Saldo</h3>
<p id="saldo">R$ 0,00</p>
<button class="action" onclick="abrirDeposito()">Depositar</button>
</div>
</div>
</div>

<div id="carteira" class="page">
<h2>Hist칩rico</h2>
<table>
<thead>
<tr>
<th>Tipo</th>
<th>Valor</th>
<th>Status</th>
</tr>
</thead>
<tbody id="historicoTabela">
<tr><td colspan="3">Nenhuma movimenta칞칚o</td></tr>
</tbody>
</table>
</div>

<div id="perfil" class="page">
<p><b>Nome:</b> <span id="perfilNome"></span></p>
<p><b>Email:</b> <span id="perfilEmail"></span></p>
</div>

</div>
</div>

<!-- MODAL DEP칍SITO -->
<div class="modal" id="modalDeposito">
<div class="modal-content">

<h3>Dep칩sito via PIX</h3>

<input type="number" id="valorDeposito" placeholder="Valor">
<input type="text" id="cpfDeposito" placeholder="CPF do pagador">

<hr>

<p><b>Escaneie o QR Code:</b></p>

<img src="pix_qr.jpg.jpg" width="180">

<p><b>Ou copie o c칩digo PIX:</b></p>

<textarea readonly>

</textarea>

<br><br>

<button class="action" onclick="confirmarDeposito()">J치 fiz o PIX</button>
<button onclick="fecharDeposito()">Cancelar</button>

</div>
</div>

<script>
if(localStorage.getItem("logged")!=="true"){
    window.location.href="login.html";
}

let usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
document.getElementById("nomeUsuario").innerText = usuario.nome;
document.getElementById("perfilNome").innerText = usuario.nome;
document.getElementById("perfilEmail").innerText = usuario.email;

let saldo = parseFloat(usuario.saldo || 0);
document.getElementById("saldo").innerText = "R$ " + saldo.toFixed(2);

let historico = JSON.parse(localStorage.getItem("historico")) || [];

function showPage(id){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function abrirDeposito(){
    document.getElementById("modalDeposito").style.display="flex";
}
function fecharDeposito(){
    document.getElementById("modalDeposito").style.display="none";
}

function confirmarDeposito(){
    let valor = document.getElementById("valorDeposito").value;
    let cpf = document.getElementById("cpfDeposito").value;

    if(!valor || !cpf){
        alert("Preencha todos os campos");
        return;
    }

    let depositos = JSON.parse(localStorage.getItem("depositos")) || [];

    depositos.push({
        email: usuario.email,
        nome: usuario.nome,
        valor: Number(valor),
        cpf: cpf,
        status: "Pendente"
    });

    localStorage.setItem("depositos", JSON.stringify(depositos));

    historico.push({
        tipo:"Dep칩sito",
        valor:Number(valor),
        status:"Pendente"
    });

    localStorage.setItem("historico", JSON.stringify(historico));

    carregarHistorico();
    fecharDeposito();
    alert("Dep칩sito enviado para an치lise!");
}

function carregarHistorico(){
    let tabela = document.getElementById("historicoTabela");
    tabela.innerHTML="";
    if(historico.length===0){
        tabela.innerHTML="<tr><td colspan='3'>Nenhuma movimenta칞칚o</td></tr>";
        return;
    }
    historico.forEach(h=>{
        let tr=document.createElement("tr");
        tr.innerHTML=`
        <td>${h.tipo}</td>
        <td>R$ ${h.valor.toFixed(2)}</td>
        <td>${h.status}</td>`;
        tabela.appendChild(tr);
    });
}

function sair(){
    localStorage.clear();
    window.location.href="login.html";
}

carregarHistorico();
</script>

</body>
</html>

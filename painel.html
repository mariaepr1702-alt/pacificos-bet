<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Usu√°rio - PAC√çFICOS BET</title>

<style>
body{
    background: linear-gradient(135deg, #111, #1b1b3a);
    color:white;
    font-family:Arial;
    text-align:center;
    margin:0;
    padding:0;
}

header{
    background:#ffcc00;
    color:black;
    padding:20px;
    font-size:24px;
    font-weight:bold;
}

/* CAIXA */
.box{
    background:white;
    color:black;
    width:320px;
    margin:40px auto;
    padding:25px;
    border-radius:10px;
}

/* SALDO */
.saldo{
    font-size:26px;
    font-weight:bold;
    margin:10px 0;
}

/* BOT√ïES */
button{
    background:#000;
    color:#ffcc00;
    padding:10px 18px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    margin:5px;
    font-weight:bold;
}

button:hover{
    background:#ffcc00;
    color:black;
}

.voltar{
    display:inline-block;
    margin-top:15px;
    text-decoration:none;
    color:#ffcc00;
    font-weight:bold;
}
</style>
</head>

<body>

<header>
    üë§ PAINEL DO USU√ÅRIO
</header>

<div class="box">
    <h2>Bem-vindo!</h2>

    <p id="usuarioEmail">Carregando...</p>

    <p>Seu saldo:</p>
    <div class="saldo" id="valorSaldo">R$ 0,00</div>

    <button onclick="adicionar()">Adicionar R$ 50</button>
    <button onclick="remover()">Remover R$ 20</button>

    <br>

    <a href="index.html" class="voltar">‚¨Ö Voltar para o Cassino</a>
</div>


<script>
// ===== PROTEGER P√ÅGINA =====
let logado = localStorage.getItem("logged");
if(logado !== "true"){
    window.location.href = "login.html";
}

// ===== MOSTRAR EMAIL DO USU√ÅRIO =====
let email = localStorage.getItem("email");
document.getElementById("usuarioEmail").innerText =
"Email: " + email;

// ===== SALDO =====
// Se n√£o existir saldo ainda, cria com 0
if(localStorage.getItem("saldo") === null){
    localStorage.setItem("saldo", 0);
}

function atualizarSaldo(){
    let saldo = Number(localStorage.getItem("saldo"));
    document.getElementById("valorSaldo").innerText =
    "R$ " + saldo.toFixed(2).replace(".", ",");
}

atualizarSaldo();

// ADICIONAR DINHEIRO
function adicionar(){
    let saldo = Number(localStorage.getItem("saldo"));
    saldo += 50;
    localStorage.setItem("saldo", saldo);
    atualizarSaldo();
}

// REMOVER DINHEIRO
function remover(){
    let saldo = Number(localStorage.getItem("saldo"));
    if(saldo >= 20){
        saldo -= 20;
        localStorage.setItem("saldo", saldo);
        atualizarSaldo();
    } else {
        alert("Saldo insuficiente!");
    }
}
</script>

</body>
</html>

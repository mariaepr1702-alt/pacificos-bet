<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Usu치rio</title>

<style>
body{
    background:#021b43;
    color:white;
    font-family:Arial;
    margin:0;
    text-align:center;
}

header{
    background:#0b2e6d;
    padding:20px;
    font-size:22px;
    font-weight:bold;
    border-bottom:4px solid #c69c6d;
}

.box{
    background:white;
    color:black;
    width:320px;
    margin:30px auto;
    padding:20px;
    border-radius:10px;
}

input{
    width:90%;
    padding:8px;
    margin-top:8px;
    border-radius:5px;
    border:1px solid gray;
}

button{
    background:#0b2e6d;
    color:white;
    padding:10px 18px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    font-weight:bold;
    margin-top:10px;
}

button:hover{
    background:#c69c6d;
    color:black;
}
</style>
</head>

<body>

<header>
    游눺 Painel do Usu치rio
</header>

<h2>Bem-vindo, <span id="nomeUser"></span></h2>

<div class="box">
    <h3>游눯 Seu saldo</h3>
    <h1 id="saldo">R$ 0,00</h1>

    <hr>

    <h3>Adicionar Dep칩sito</h3>
    <input type="number" id="valorDeposito" placeholder="Valor em R$">

    <button onclick="depositar()">Depositar</button>
</div>

<button onclick="voltar()">拘勇 Voltar</button>

<script>
// PROTEGER
if(localStorage.getItem("logged") !== "true"){
    window.location.href="login.html";
}

// PEGAR USU츼RIO LOGADO
let usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
let todosUsuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

// GARANTIR SALDO
if(usuario.saldo === undefined){
    usuario.saldo = 0;
    atualizarBanco();
}

document.getElementById("nomeUser").innerText = usuario.nome;
atualizarTela();

// ========= FUN칂칏ES =========

function atualizarTela(){
    document.getElementById("saldo").innerText =
        "R$ " + usuario.saldo.toFixed(2).replace(".", ",");
}

function atualizarBanco(){
    let index = todosUsuarios.findIndex(u => u.email === usuario.email);
    todosUsuarios[index] = usuario;
    localStorage.setItem("usuarios", JSON.stringify(todosUsuarios));
    localStorage.setItem("usuarioLogado", JSON.stringify(usuario));
}

function depositar(){
    let valor = Number(document.getElementById("valorDeposito").value);

    if(valor <= 0 || isNaN(valor)){
        alert("Digite um valor v치lido!");
        return;
    }

    usuario.saldo += valor;
    atualizarBanco();
    atualizarTela();

    alert("Dep칩sito realizado com sucesso!");
}

function voltar(){
    window.location.href="index.html";
}
</script>

</body>
</html>

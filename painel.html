<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do UsuÃ¡rio - PacÃ­ficos Bet</title>

<style>
body{
    background:linear-gradient(135deg,#0b0b1a,#1b1b3a);
    color:white;
    font-family:Arial;
    margin:0;
    padding:0;
    text-align:center;
}

/* HEADER */
header{
    background:#ffcc00;
    color:black;
    padding:15px 20px;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
}

header h1{
    margin:0;
}

/* TOPO DIREITO */
.menu-topo{
    position:absolute;
    right:20px;
    top:50%;
    transform:translateY(-50%);
    display:flex;
    gap:10px;
}

.btn{
    background:#000;
    color:#ffcc00;
    padding:8px 14px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    font-weight:bold;
    text-decoration:none;
}

.btn:hover{
    background:#ffcc00;
    color:black;
}

/* CONTEÃšDO */
.caixa{
    margin-top:40px;
    background:#ffffff10;
    padding:25px;
    width:300px;
    border-radius:12px;
    display:inline-block;
}

.saldo{
    font-size:28px;
    margin:10px 0;
    color:#00ff66;
}

.opcoes button{
    margin:8px;
}
</style>
</head>

<body>

<header>
    <h1>ðŸ‘¤ Painel do UsuÃ¡rio</h1>

    <div class="menu-topo">
        <a href="index.html" class="btn">Home</a>
        <button onclick="sair()" class="btn">Sair</button>
    </div>
</header>

<h2 id="bemVindo">Carregando...</h2>

<div class="caixa">
    <h3>ðŸ’° Seu Saldo</h3>
    <div class="saldo" id="saldo">R$ 0,00</div>

    <div class="opcoes">
        <button class="btn" onclick="adicionarSaldo()">Adicionar Saldo</button>
        <button class="btn" onclick="sacar()">Sacar</button>
    </div>
</div>

<script>
// ======== PROTEGER PAINEL ========
if(localStorage.getItem("logged") !== "true"){
    window.location.href = "login.html";
}

// ======== MOSTRAR EMAIL ========
let email = localStorage.getItem("email");
document.getElementById("bemVindo").innerText =
"Bem-vindo, " + email;

// ======== SALDO ========
let saldo = localStorage.getItem("saldo");

if(!saldo){
    saldo = 0;
    localStorage.setItem("saldo", 0);
}

atualizarSaldo();

// MOSTRAR NA TELA FORMATADO
function atualizarSaldo(){
    let s = localStorage.getItem("saldo");
    document.getElementById("saldo").innerText =
        "R$ " + Number(s).toFixed(2).replace(".", ",");
}

// ======== ADICIONAR SALDO (SIMULAÃ‡ÃƒO) ========
function adicionarSaldo(){
    let valor = prompt("Quanto deseja adicionar?");
    if(!valor) return;

    valor = Number(valor);

    if(isNaN(valor) || valor <= 0){
        alert("Valor invÃ¡lido");
        return;
    }

    let atual = Number(localStorage.getItem("saldo"));
    let novo = atual + valor;

    localStorage.setItem("saldo", novo);
    atualizarSaldo();
    alert("Saldo adicionado com sucesso!");
}

// ======== SACAR (SIMULAÃ‡ÃƒO) ========
function sacar(){
    let valor = prompt("Quanto deseja sacar?");
    if(!valor) return;

    valor = Number(valor);

    let atual = Number(localStorage.getItem("saldo"));

    if(valor > atual){
        alert("Saldo insuficiente!");
        return;
    }

    let novo = atual - valor;
    localStorage.setItem("saldo", novo);
    atualizarSaldo();
    alert("Saque realizado!");
}

// ======== SAIR ========
function sair(){
    localStorage.removeItem("logged");
    window.location.href = "login.html";
}
</script>

</body>
</html>

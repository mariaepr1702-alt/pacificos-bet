<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Tigrinho</title>

<style>
body{
    background: radial-gradient(circle,#130f40,#000);
    color:white;
    font-family: Arial;
    text-align:center;
}

/* T√≠tulo */
h1{
    margin-top:20px;
    font-size:30px;
}

/* Caixa do jogo */
.box{
    width:380px;
    margin:auto;
    margin-top:20px;
    padding:25px;
    border-radius:15px;
    background: linear-gradient(180deg,#1b1b1b,#000);
    box-shadow:0 0 20px #ffb70055;
}

/* Painel */
.panel{
    display:flex;
    justify-content:space-between;
    font-size:18px;
    margin-bottom:10px;
}

.gold{
    color:#ffcc00;
    font-weight:bold;
}

/* SLOT REAL */
.slot-area{
    background:#111;
    border:3px solid #ffcc00;
    border-radius:15px;
    padding:15px;
}

.reels{
    display:flex;
    justify-content:center;
    gap:10px;
}

.reel{
    width:90px;
    height:90px;
    background:white;
    border-radius:10px;
    overflow:hidden;
    position:relative;
}

.reel div{
    position:absolute;
    width:100%;
    height:100%;
    font-size:55px;
    display:flex;
    justify-content:center;
    align-items:center;
    transition:0.3s;
}

/* BOT√ÉO */
button{
    margin-top:15px;
    padding:12px 25px;
    background:#ffcc00;
    border:none;
    border-radius:10px;
    font-size:18px;
    font-weight:bold;
}

button:active{
    transform:scale(0.97);
}

#msg{
    font-size:20px;
    margin-top:10px;
}
</style>
</head>

<body>

<h1>üêØ TIGRINHO PREMIUM</h1>

<div class="box">

<div class="panel">
    <span>üí∞ Saldo: <span class="gold" id="saldo">100</span></span>
    <span>üé≤ Aposta: R$ 
        <input id="aposta" type="number" value="5" min="1" style="width:60px;">
    </span>
</div>

<div class="slot-area">
    <div class="reels">
        <div class="reel" id="r1"><div>üêØ</div></div>
        <div class="reel" id="r2"><div>‚≠ê</div></div>
        <div class="reel" id="r3"><div>üíé</div></div>
    </div>
</div>

<button onclick="girar()">GIRAR üé∞</button>

<p id="msg">Aperte para jogar</p>

</div>

<script>
let saldo = 100;
let simbolos = ["üêØ","üçí","‚≠ê","üíé","7Ô∏è‚É£","üçã","üîî"];

document.getElementById("saldo").innerText = saldo;

function animar(reel){
    let div = reel.children[0];
    let anima = setInterval(()=>{
        div.innerText = simbolos[Math.floor(Math.random()*simbolos.length)];
    },70);

    setTimeout(()=>clearInterval(anima),1000);
}

function girar(){

    let aposta = parseInt(document.getElementById("aposta").value);
    if(aposta > saldo){
        document.getElementById("msg").innerText = "Saldo insuficiente üò¢";
        return;
    }

    saldo -= aposta;
    document.getElementById("saldo").innerText = saldo;

    let r1 = document.getElementById("r1");
    let r2 = document.getElementById("r2");
    let r3 = document.getElementById("r3");

    animar(r1);
    animar(r2);
    animar(r3);

    setTimeout(()=>{

        let a = simbolos[Math.floor(Math.random()*simbolos.length)];
        let b = simbolos[Math.floor(Math.random()*simbolos.length)];
        let c = simbolos[Math.floor(Math.random()*simbolos.length)];

        r1.children[0].innerText = a;
        r2.children[0].innerText = b;
        r3.children[0].innerText = c;

        if(a===b && b===c){
            let ganho = aposta*6;
            saldo += ganho;
            document.getElementById("saldo").innerText = saldo;
            document.getElementById("msg").innerText = "üéâ JACKPOT! Voc√™ ganhou R$ " + ganho;
        }
        else if(a===b || b===c || a===c){
            let ganho = aposta*2;
            saldo += ganho;
            document.getElementById("saldo").innerText = saldo;
            document.getElementById("msg").innerText = "‚ú® Voc√™ ganhou R$ " + ganho;
        }
        else{
            document.getElementById("msg").innerText = "‚ùå N√£o foi dessa vez";
        }

    },1100);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Avi√£o - Pac√≠ficos Bet</title>

<style>

body{
    margin:0;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background:linear-gradient(#4fc3ff,#ffffff);
}

.caixa{
    width:340px;
    padding:25px;
    background:white;
    border-radius:15px;
    text-align:center;
    box-shadow:0 0 12px rgba(0,0,0,.3);
}

.titulo{
    font-size:20px;
    font-weight:bold;
}

.mult{
    font-size:65px;
    margin:5px 0 10px;
}

input{
    width:100%;
    padding:10px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:18px;
    text-align:center;
}

label{
    font-size:14px;
    font-weight:bold;
}

button{
    width:100%;
    padding:12px;
    font-size:18px;
    border:none;
    border-radius:10px;
    color:white;
    cursor:pointer;
}

.comecar{background:#28a745;}
.retirar{background:#ff3b30;}

.lucro{
    font-size:20px;
    margin-top:8px;
}

.historicoBox{
    margin-top:18px;
    background:#fff;
    border-radius:12px;
    padding:10px;
    box-shadow:0 0 10px rgba(0,0,0,.2);
}

.histLinha{
    padding:7px;
    margin:4px 0;
    border-radius:8px;
    color:white;
    font-weight:bold;
}

</style>
</head>

<body>

<div class="caixa">

    <div class="titulo">‚úàÔ∏è PAC√çFICOS BET</div>
    <div id="status">Toque em come√ßar</div>

    <div class="mult" id="valor">1.00x</div>

    <label>Valor da Aposta</label>
    <input type="number" id="aposta" placeholder="Ex: 50" />

    <div class="lucro">
        Lucro: <span id="lucro">R$ 0,00</span>
    </div>

    <br>

    <button class="comecar" onclick="iniciar()">Come√ßar</button>
    <br><br>
    <button class="retirar" onclick="retirar()">Retirar</button>

    <div class="historicoBox">
        <b>Hist√≥rico</b>
        <div id="lista"></div>
    </div>

</div>

<script>

let ativo = false;
let mult = 1;
let timer;
let historico = [];

function atualizarHistorico(valor){
    historico.unshift(valor);
    if(historico.length > 10) historico.pop();

    let lista = document.getElementById("lista");
    lista.innerHTML = "";

    historico.forEach(v=>{
        let div = document.createElement("div");
        div.className="histLinha";

        if(v < 2) div.style.background="#ff3b30";
        else if(v < 5) div.style.background="#ffcc00";
        else div.style.background="#28a745";

        div.innerText = v.toFixed(2)+"x";
        lista.appendChild(div);
    });
}

function atualizarLucro(){
    const aposta = Number(document.getElementById("aposta").value || 0);
    const lucro = aposta * mult - aposta;

    document.getElementById("lucro").innerText =
        "R$ " + lucro.toFixed(2).replace(".",",");
}

function iniciar(){
    if(ativo) return;

    mult = 1;
    ativo = true;
    document.getElementById("status").innerText = "‚úàÔ∏è Avi√£o voando...";

    timer = setInterval(()=>{
        mult += 0.04;
        document.getElementById("valor").innerText = mult.toFixed(2)+"x";

        atualizarLucro();

        let chance = Math.random();
        if(chance < 0.01 + mult/80){
            explodir();
        }

    },80);
}

function explodir(){
    clearInterval(timer);
    ativo = false;
    document.getElementById("status").innerText = "üí• O avi√£o explodiu!";
    atualizarHistorico(mult);
}

function retirar(){
    if(!ativo) return;

    clearInterval(timer);
    ativo = false;

    document.getElementById("status").innerHTML =
        "‚úÖ Voc√™ retirou em "+mult.toFixed(2)+"x";

    atualizarHistorico(mult);
}

</script>

</body>
</html>

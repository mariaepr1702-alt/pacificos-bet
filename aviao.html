<body>

<h1>‚úàÔ∏è JOGO DO AVI√ÉO ‚Äî PAC√çFICOS BET</h1>

<div class="game-box">
    <h2 id="status">Clique para come√ßar</h2>

    <div class="multiplier" id="multiplier">1.00x</div>

    <button id="startBtn" onclick="startGame()">Come√ßar</button>
    <button id="cashoutBtn" onclick="cashOut()">Retirar</button>
</div>

<a href="index.html">
<button>‚¨ÖÔ∏è Voltar</button>

<script>
let multiplier = 1;
let interval;
let crashed = false;

function startGame(){
    crashed = false;
    multiplier = 1;

    document.getElementById("status").innerText = "Avi√£o subindo...";
    document.getElementById("cashoutBtn").style.display = "inline-block";
    document.getElementById("startBtn").style.display = "none";

    interval = setInterval(()=>{
        multiplier += 0.05;
        document.getElementById("multiplier").innerText = multiplier.toFixed(2) + "x";

        if(Math.random() < 0.02 * multiplier){
            crash();
        }

    }, 200);
}

function crash(){
    clearInterval(interval);
    crashed = true;
    document.getElementById("status").innerText = "üí• O avi√£o caiu!";
    document.getElementById("cashoutBtn").style.display = "none";
    document.getElementById("startBtn").style.display = "inline-block";
}

function cashOut(){
    if(!crashed){
        clearInterval(interval);
        document.getElementById("status").innerText = "‚úÖ Voc√™ retirou em " + multiplier.toFixed(2) + "x";
        document.getElementById("cashoutBtn").style.display = "none";
        document.getElementById("startBtn").style.display = "inline-block";
    }
}
</script>

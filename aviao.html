<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Jogo do Avi√£o - Pac√≠ficos Bet</title>

<style>

body{
  margin:0;
  background:#000000;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
}

.container{
  width: 90%;
  max-width:360px;
  background:white;
  color:black;
  padding:25px;
  border-radius:12px;
}

.multiplier{
  font-size:50px;
  margin:20px 0;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:8px;
  font-size:18px;
  margin:5px;
}

#startBtn{ background:green; color:white; }
#cashoutBtn{ background:orange; color:black; display:none; }

</style>
</head>

<body>

<div class="container">

<h2>‚úàÔ∏è PAC√çFICOS BET</h2>
<p id="status">Clique para come√ßar</p>

<div class="multiplier" id="multiplier">1.00x</div>

<button id="startBtn" onclick="startGame()">Come√ßar</button>
<button id="cashoutBtn" onclick="cashOut()">Retirar</button>

</div>

<script>
let multiplier = 1;
let interval;
let crashed = false;

function startGame(){
  crashed = false;
  multiplier = 1;

  document.getElementById("status").innerText = "Avi√£o subindo...";
  document.getElementById("cashoutBtn").style.display = "inline-block";
  document.getElementById("startBtn").style.display = "none";

  interval = setInterval(()=>{

    multiplier += 0.05;
    document.getElementById("multiplier").innerText = multiplier.toFixed(2) + "x";

    if(Math.random() < 0.02 * multiplier){
      crash();
    }

  }, 200);
}

function crash(){
  clearInterval(interval);
  crashed = true;
  document.getElementById("status").innerText = "üí• O avi√£o caiu!";
  document.getElementById("cashoutBtn").style.display = "none";
  document.getElementById("startBtn").style.display = "inline-block";
}

function cashOut(){
  if(!crashed){
    clearInterval(interval);
    document.getElementById("status").innerText = "‚úÖ Voc√™ retirou em " + multiplier.toFixed(2) + "x";
    document.getElementById("cashoutBtn").style.display = "none";
    document.getElementById("startBtn").style.display = "inline-block";
  }
}
</script>

</body>
</html>

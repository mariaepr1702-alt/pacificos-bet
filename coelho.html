<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Jogo do Coelho - Cassino</title>
<style>
body{
  background:#0b1221;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  margin-top:30px;
}
.container{
  background:#131c33;
  padding:20px;
  border-radius:10px;
  width:1000px;
  box-shadow:0 0 20px #000;
  display:flex;
  gap:25px;
}
.left{
  width:280px;
  background:#0f172a;
  border-radius:10px;
  padding:15px;
}
.balance{
  font-size:18px;
  font-weight:bold;
}
input, select{
  width:100%;
  padding:10px;
  border:none;
  outline:none;
  border-radius:6px;
  margin-top:5px;
  background:#1f2a44;
  color:white;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  margin-top:10px;
  cursor:pointer;
  font-size:16px;
  font-weight:bold;
}
.start{background:#1dd05d;}
.cashout{background:#ffc107;color:#000;font-weight:bold;display:none;}
.grid{
  display:grid;
  grid-template-columns:repeat(5,90px);
  gap:10px;
}
.card{
  width:90px;
  height:90px;
  background:#182544;
  border-radius:8px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:30px;
  cursor:pointer;
  transition:0.2s;
}
.card.revealed{
  background:#1dd05d;
}
.card.bomb{
  background:#e01111;
}
.status{
  font-size:20px;
  margin-top:10px;
}
.tiger{
  text-align:center;
  font-size:22px;
  margin-bottom:10px;
}
</style>
</head>
<body>

<div class="container">

<div class="left">
  <div class="tiger">üê∞ Jogo do Coelho</div>

  <div class="balance">üí∞ Saldo: R$ <span id="balance">1000</span></div>

  <label>Valor da Aposta</label>
  <input type="number" id="bet" value="10" min="1">

  <label>Dificuldade</label>
  <select id="bombs">
     <option value="3">F√°cil (3 Bombas)</option>
     <option value="5">M√©dio (5 Bombas)</option>
     <option value="8">Dif√≠cil (8 Bombas)</option>
  </select>

  <button class="start" onclick="startGame()">Iniciar Jogo</button>
  <button class="cashout" onclick="cashOut()">RETIRAR üí∏</button>

  <div class="status" id="status">Aposte para come√ßar...</div>
  <div class="status">Multiplicador: x<span id="multiplier">1.00</span></div>
</div>

<div class="grid" id="grid"></div>

</div>

<script>
let balance = 1000;
let bet = 0;
let bombs = 3;
let board = [];
let revealed = 0;
let playing = false;
let multiplier = 1;

const balanceEl = document.getElementById("balance");
const grid = document.getElementById("grid");
const statusEl = document.getElementById("status");
const multEl = document.getElementById("multiplier");
const cashoutBtn = document.querySelector(".cashout");

function updateUI(){
  balanceEl.innerText = balance.toFixed(2);
  multEl.innerText = multiplier.toFixed(2);
}

function createBoard(){
  grid.innerHTML="";
  board=[];
  let total = 25;
  let bombPositions = [];

  while(bombPositions.length < bombs){
     let r = Math.floor(Math.random()*total);
     if(!bombPositions.includes(r)) bombPositions.push(r);
  }

  for(let i=0;i<total;i++){
    let card=document.createElement("div");
    card.classList.add("card");
    card.dataset.index=i;
    card.onclick=()=>reveal(card);

    if(bombPositions.includes(i)) board[i]="bomb";
    else board[i]="bunny";

    grid.appendChild(card);
  }
}

function startGame(){
  if(playing) return;

  bet = Number(document.getElementById("bet").value);
  bombs = Number(document.getElementById("bombs").value);

  if(bet<=0 || bet>balance){
     alert("Aposta inv√°lida");
     return;
  }

  balance -= bet;
  revealed = 0;
  multiplier = 1;
  playing = true;
  statusEl.innerText="Jogo Iniciado! Clique nas cartas...";
  cashoutBtn.style.display="block";

  createBoard();
  updateUI();
}

function reveal(card){
  if(!playing) return;
  let i = card.dataset.index;
  if(card.classList.contains("revealed")) return;

  if(board[i]=="bomb"){
     card.classList.add("bomb");
     statusEl.innerText="üí• Bomba! Voc√™ perdeu.";
     playing=false;
     cashoutBtn.style.display="none";
     return;
  }

  card.classList.add("revealed");
  card.innerHTML="üê∞";
  revealed++;

  multiplier += 0.25 * (bombs/3);
  updateUI();

  statusEl.innerText="Boa! Continue ou retire!";
}

function cashOut(){
  if(!playing) return;

  let win = bet * multiplier;
  balance += win;
  playing=false;
  statusEl.innerText="Voc√™ sacou: R$ " + win.toFixed(2);
  cashoutBtn.style.display="none";
  updateUI();
}
</script>

</body>
</html>
